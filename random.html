<html>

<head>
	<title>
		The KeyPush Game
	</title>

	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link href='http://fonts.googleapis.com/css?family=Raleway:700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Actor' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href='css/style.css'>

	<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src='script1.js'></script>

</head>
<body>
	<div class='title'>
		The KeyPush Game <br>
		Be and Act Stupid
	</div>
	<div class="players">
		<button class='one btn mybtn btn-lg btn-primary'> 1 Player </button>
		<div class='divider '></div>
		<button class='two btn mybtn btn-lg btn-danger'> 2 Players </button>
		
	</div>
	
	<button class='start mybtn btn btn-lg btn-success'> Start </button>
	
	<div class="solo myhidden">
		<div class="text">
			<p> Press the corresponding key as much as you can ! </p>
		</div>
		<button class='toclick btn mybtn btn-lg btn-danger'> SPACE </button>
	</div>
	
	<div class="versus myhidden container-fluid"> 
		<div class="text">
			<p> Press the corresponding key as much as you can ! </p>
		</div>
		<div class="row">
			<div class="col-sm-4 col-sm-offset-1 col-xs-5 col-md-3 col-md-offset-2" > 
				<button class='toclick1 btn mybtn btn-lg btn-primary'> S </button>
			</div>
			<div class="col-sm-4 col-sm-offset-2 col-xs-5 col-xs-offset-2 col-md-3 col-md-offset-2"> 
				<button class='toclick2 btn mybtn btn-lg btn-danger'> L </button>
			</div>
		</div>
	</div>

</body>
